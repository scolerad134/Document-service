server:
  port: 8080

spring:
  application:
    name: Document-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/document-service
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

# workers
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

document:
  workers:
    enabled: true  # false — отключить воркеры для ручной проверки
    batch-size: 50
    # Задержка перед первым запуском воркеров (мс). 10000 = 10 сек.
    initial-delay-ms: 10000
    # Интервал между запусками (мс). 60000 = 1 мин.
    submit-interval-ms: 60000
    approve-interval-ms: 60000
